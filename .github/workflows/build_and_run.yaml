name: Build and run

on: push

jobs:
  build_and_run:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2022, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Setup Xvfb
        if: matrix.os == 'ubuntu-20.04'
        run: Xvfb :0 &
      - name: Restore NuGet packages
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Run
        run: dotnet run
        env:
          DISPLAY: :0
